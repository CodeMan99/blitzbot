version: 2.1

orbs: 
  node: circleci/node@5.0.2

jobs:
  test:
    docker:
      - image: cimg/node:16.14
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: "Execute Unit Tests"
          command: "npm test"
      - lint:
          name: "Lint Check"
          command: "npm run lint"

workflows:
  pr:
    jobs:
      - test
